<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>product preview</title>
</head>
<body class="flex items-center justify-center bg-cream h-screen ">
    <div class="container bg-white w-74 rounded-lg md:flex md:w-148">
        <div class="photo">
            <img class="rounded-l-lg hidden md:inline-block" src="./images/image-product-desktop.jpg" alt="product image">
            <img class="rounded-t-lg md:hidden" src="./images/image-product-mobile.jpg" alt="product image">
        </div>
        <main class="p-5 flex flex-col gap-2.5">
            <p class="font-main font-medium uppercase text-xs tracking-extrawide text-dark-grayish-blue"\>perfume</p>
            <h1 class="font-title font-bold text-very-dark-blue text-3xl" >Gabrielle Essence Eau De Parfum</h1>
            <p class="font-main font-medium text-sm text-dark-grayish-blue">A floral, solar and voluptuous interpretation composed by olivier Polge, Perfumer-Creator for the House of CHANEL</p>
            <div class="price flex items-center gap-4">
                <p class="font-title font-bold text-3xl text-dark-cyan">$149.99</p>
                <p class="font-main font-medium text-sm text-dark-grayish-blue line-through">$169.99</p>
            </div>
            <button class="font-main font-bold text-white bg-dark-cyan flex items-center gap-3 justify-center text-sm py-2.5 rounded-lg hover:bg-[#184131]"><img src="./images/icon-cart.svg" alt="a cart icon"> Add to Cart</button>
        </main>
    </div>
</body>
</html>
